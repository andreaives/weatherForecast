<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    
  <title>Home Page: Five day forecast</title>

</head>

<body>

  <header class="Weather Forecast"></header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-3 bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" id="search-value" placeholder="Cities" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 search-city" id="search-button" type="submit">Search
          </button>
          <div id="city-buttons"></div>
          </form>
          </aside>
      <div class="col-9">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <div class="city-name"></div>
            <img class="weather-icon">
            <h1 class="display-4">Todays Weather</h1>
              
              <ul>
                <li class="temp"></li>
                <li class="humidity"></li>
                <li class="wind"></li>
              </ul>
              <div class=icon></div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="days col-md 2" id="day1"></div>
    <div class="days col-md 2" id="day2"></div>
    <div class="days col-md 2" id="day3"></div>
    <div class="days col-md 2" id="day4"></div>
    <div class="days col-md 2" id="day5"></div>
  </div>

  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="script.js">  </script>
    
</body>

</html>
